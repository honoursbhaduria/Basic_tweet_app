{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    
    <div class="alert alert-warning">
        <p>Are you sure you want to delete this tweet?</p>
        <p><strong>"{{ object.text|truncatechars:50 }}"</strong></p>
        {% if object.photo %}
            <img src="{{ object.photo }}" alt="Tweet photo" class="img-fluid mb-2" style="max-height: 150px;">
        {% endif %}
    </div>

    <form method="POST"> 
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'tweet_list' %}" class="btn btn-success">Cancel</a>
    </form>

{% endblock %}
